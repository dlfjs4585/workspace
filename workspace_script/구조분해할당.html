<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>구조분해할당(리엑트에서 사용 / 배열과 객체에 사용하는 문법)</h2>


  <script>
    // 배열에서의 구조분해할당
    
    // 배열에 저장도니 값을 받아오는 일반적인 방법
    const arr1 = [1,2,3];
    const a = arr1[0];
    const b = arr1[1];
    
    // 배열에 저장된 값을 구조분해할당 문법으로 받아오기
    const arr2 = [1,2,3];
    const [a1,b1,c1] = arr2; //a1 = 1, b1 = 2, c1 = 3
    console.log(`a1 = ${a1}`);

    // 생성한 변수의 개수가 다른 경우
    const arr3 = [1,2,3];
    const [a2,b2] = arr3; // a2 = 1, b2 = 2
    console.log(`a2 = ${a2}, b2 = ${b2}`)
    
    const [a3,b3,c3,d3] = arr3; // a3 = 1, b3 = 2, c3 = 3
    console.log(`d3 = ${d3}`); // d3 = undefined

    // 객체에서의 구조분해할당
    const board = {
    //key : value  
      boardNum : 1,
      title : '게시글1',
      readCnt : 5
    };
    
    //객체 정보 출력
    console.log(board);
    console.log(board.title);
    console.log(board['title']);
    
    //객체 안의 데이터 변경
    board.title = '게시글2';
    console.log(board['title']);
    board['readCnt'] = 3;
    console.log(board['readCnt']);
    
    const member = {
      name : 'kim',
      age : 20,
      tel : '010-1111-2222'
    };
    
    // 객체의 데이터를 변수에 저장하는 일반적인 방법
    const a4 = member.name;
    console.log(`a4 = ${a4}`); // a4 = kim
    const b4 = member.tel;
    console.log(`b4 = ${b4}`); // b4 = 010-1111-2222
    
    // 객체의 구조분해할당
    // 객체의 구조분해할당을 위해 만드는 변수는 객체의 key값과 일치
    const {name, age, tel} = member;
    console.log(`name = ${name}, age = ${age}, tel = ${tel}`);
    
    const {nn,aa,tt} = member; // key 불일치! 데이터 받아오지 못함.
    console.log(`nn = ${nn}`);
    
    const student = {
      stuNum : 1,
      korScore : 90,
      engScore : 80
    };
    
    // const korScore = 50;  변수명이 겹치면 안됨.
    const{stuNum, korScore, mathScore} = student; //mathScore = undefined
    console.log(`stuNum = ${stuNum}, korScore = ${korScore}`)
    
    // 객체의 구조분해할당 문법에서 변수명을 변경하는 문법(잘 사용하지않음)
    const {stuNum : num, korScore : kor} = student;
    console.log(`num = ${num}, kor = ${kor}`)
    
    
    
    
    
    
    
    
    
    
    
    

  </script>
</body>
</html>
