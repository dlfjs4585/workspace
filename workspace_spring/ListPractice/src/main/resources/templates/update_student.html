<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/updateStu" method="post">
    <table>
      <tr>
        <td>학번</td>
        <td>
          <!-- input hidden 매우 중요 -->
          <input type="hidden" name="stuNum" th:value="${stu.stuNum}">[[${stu.stuNum}]] 
        </td>
        <td>이름</td>
        <td><input type="text" name="stuName" th:value="${stu.stuName}"></td>
      </tr>
      <tr>
        <td>국어점수</td>
        <td><input type="text" name="korScore" th:value="${stu.korScore}"></td>
        <td>영어점수</td>
        <td><input type="text" name="engScore" th:value="${stu.engScore}"></td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td><textarea name="stuIntroduce">[[${stu.stuIntroduce}]]</textarea></td>
      </tr>
    </table>
    <input type="button" value="뒤로가기" onclick="">
    <button type="submit">정보수정</button>
  </form>
</body>
</html>
