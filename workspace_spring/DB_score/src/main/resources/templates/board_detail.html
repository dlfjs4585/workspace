<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>글번호</td>
      <td>[[${board.boardNum}]]</td>
      <td>작성자</td>
      <td>[[${board.writer}]]</td>
    </tr>
    <tr>
      <td>제목</td>
      <td>[[${board.title}]]</td>
    </tr>
    <tr>
      <td>내용</td>
      <td>[[${board.content}]]</td>
    </tr>
  </table>
  <input type="button" value="뒤로가기" onclick="goBack()">
  <input type="button" value="수정" th:onclick="goUpdate([[${board.boardNum}]])">
  <input type="button" value="삭제" th:onclick="goDelete([[${board.boardNum}]])">
  <script>
    function goBack() {
      location.href='/boardList'
    }

    function goUpdate(boardNum) {
      location.href=`/updateForm?boardNum=${boardNum}`
    }

    function goDelete(boardNum) {
      const result = confirm('삭제하시겠습니까?')
      if (result) {
        location.href=`/boardDelete?boardNum=${boardNum}`
      }
    }
  </script>
</body>
</html>
