<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <colgroup>
      <col width="10%">
      <col width="*">
      <col width="15%">
      <col width="15%">
      <col width="10%">
      <thead>
        <tr>
          <td>학번</td>
          <td>학생명</td>
          <td>국어점수</td>
          <td>영어점수</td>
          <td>총점</td>
        </tr>
      </thead>
      <tbody>
        <!-- 등록된 학생 x -->
        <th:block th:if="${#lists.isEmpty(scoreVOList)}">
          <tr>
            <td colspan="5">
              등록된 학생이 없습니다.
            </td>
          </tr>
        </th:block>
        <!-- 등록된 학생 O -->
        <th:block th:unless="${#lists.isEmpty(scoreVOList)}">
          <tr th:each="score : ${scoreVOList}">
            <td>[[${score.stuNum}]]</td>
            <td>
              <a th:href="@{/stuDetail(stuNum=${score.stuNum})}">
                [[${score.stuName}]]
              </a>
            </td>
            <td>[[${score.korScore}]]</td>
            <td>[[${score.engScore}]]</td>
            <td>[[${score.korScore + score.engScore}]]</td>
          </tr>
        </th:block>
      </tbody>
    </colgroup>
  </table>
  <input type="button" value="학생등록" onclick="goRegForm()">
  <script>
    function goRegForm() {
      location.href = '/stuWriteForm'
    }
  </script>
</body>
</html>
