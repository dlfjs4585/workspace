<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/updateBoardList" method="post">
    글번호 : <input type="hidden" name="boardNum" th:value="${board.boardNum}">[[${board.boardNum}]] <br>
    제목 : <input type="text" name="title" th:value="${board.title}"> <br>
    작성자 : <input type="hidden" name="writer" th:value="${board.writer}">[[${board.writer}]] <br>
    내용 : <textarea name="content">[[${board.content}]]</textarea> <br>
    <input type="submit" value="수정">
  </form>
</body>
</html>
