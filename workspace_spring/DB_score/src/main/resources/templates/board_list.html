<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <table>
      <colgroup>
        <col width="15%">
        <col width="*">
        <col width="15%">
        <col width="10%">
        <thead>
          <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
          </tr>
        </thead>
        <tbody>
          <th:block th:if="${#lists.isEmpty(boardVOList)}">
            <tr>
              <td colspan="4">현재 게시글이 없습니다.</td>
            </tr>
          </th:block>
          <th:block th:unless="${#lists.isEmpty(boardVOList)}">
            <tr th:each=" board : ${boardVOList} ">
              <td>[[${board.boardNum}]]</td>
              <td><a th:href="@{/boardDetail(boardNum=${board.boardNum})}">[[${board.title}]]</a></td>
              <td>[[${board.writer}]]</td>
              <td>[[${board.readCnt}]]</td>
            </tr>
          </th:block>
        </tbody>
      </colgroup>  
    </table>
  </div>
  <div>
    <input type="button" value="글쓰기" onclick="goWrite()">
  </div>
  <script>
    function goWrite() {
      location.href='/writeForm'
    }
  </script>
</body>
</html>
