<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>학생 성적 입력 프로그램</h1>
  <p>[[${scoreVO.name}]] 학생의 성적을 입력합니다.</p>
  <form action="/fourth" method="post">
    <input type="hidden" th:value="${scoreVO.year}" name="year">
    <input type="hidden" th:value="${scoreVO.name}" name="name">
    <input type="hidden" th:value="${scoreVO.tel[0]}" name="tel">
    <input type="hidden" th:value="${scoreVO.tel[1]}" name="tel">
    <input type="hidden" th:value="${scoreVO.gender}" name="gender">
    국어 <input type="text" name="korScore"> <br>
    영어 <input type="text" name="engScore"> <br>
    수학 <input type="text" name="mathScore"> <br>
    <input type="submit" value="확인">
  </form>
</body>
</html>
