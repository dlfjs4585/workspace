<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 */
    /* 아이디 선택자는 하나에만 사용할 것 */
    #color{
      color: blueviolet;
    }
    #color1{
      color: cornflowerblue;
    }
    #a{
      color: tomato;
    }
    /* class 선택자 */
    /* class 선택자는 어려곳에 사용가능 */
    .a{
      color: blue;
    }
  </style>
</head>
<body>
  <h3 id="color">첫번째 제목</h3>
  <h3 id="color1">두번째 제목</h3>
  <h3 id="a">세번째 제목</h3>
  <h3 class="a">세번째 제목</h3>
</body>
</html>
